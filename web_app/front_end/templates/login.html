{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back ðŸ‘‹</h2>

    <form action="{{ url_for('login') }}" method="post" class="space-y-5">
      <div>
        <label for="username" class="block mb-1 text-gray-600 font-semibold">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-600 font-semibold">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-yellow-500" />
      </div>

      <button type="submit"
        class="w-full bg-yellow-400 text-white py-2 rounded-lg font-semibold hover:bg-yellow-500 transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{{ url_for('sign_up') }}" class="text-orange-600 font-semibold hover:underline">
        Sign up
      </a>
    </p>
  </div>
</div>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="{% block body_class %}min-h-screen bg-gradient-to-r from-yellow-100 via-orange-200 to-yellow-300{% endblock %}">

  <!-- ðŸ”” Flash Messages -->
  <div class="container mx-auto px-4 pt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-alert mb-4 px-4 py-3 rounded-lg text-sm font-medium
                      {% if category == 'success' %}bg-green-100 text-green-800
                      {% elif category == 'error' %}bg-red-100 text-red-800
                      {% else %}bg-yellow-100 text-yellow-800{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  

  {% block content %}{% endblock %}

</body>

<script>
  setTimeout(() => {
    const alerts = document.querySelectorAll('.flash-alert');
    alerts.forEach(alert => alert.remove());
  }, 3000); // 3 seconds
</script>

</html>

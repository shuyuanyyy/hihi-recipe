<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main') }}">üçΩÔ∏è Recipe Recommender</a>

      <div class="ms-auto d-flex align-items-center gap-2">
        {% if session.username %}
          <a class="btn btn-outline-primary btn-sm" href="{{ url_for('main') }}">Home</a>
          <a class="btn btn-outline-info btn-sm" href="{{ url_for('saved_recipes') }}">Saved Recipes</a>
          <span class="navbar-text">Hi, {{ session.username }}</span>
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary btn-sm" href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <footer class="bg-light text-center py-3">
    &copy; 2024 Recipe Recommender. All rights reserved.
  </footer>
</body>
</html>

{% extends "base.html" %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-yellow-100 via-orange-100 to-yellow-200 px-4 py-12">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">

    <h3 class="text-2xl font-bold text-center text-gray-800">📝 Register</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="px-4 py-2 rounded text-sm font-medium 
                      {% if category == 'success' %}
                        bg-green-100 text-green-800
                      {% elif category == 'danger' %}
                        bg-red-100 text-red-800
                      {% else %}
                        bg-yellow-100 text-yellow-800
                      {% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 text-gray-700 font-semibold">Username</label>
        <input type="text" id="username" name="username" required
               placeholder="Choose a username"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" required
               placeholder="Choose a password"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-yellow-600 font-semibold hover:underline">
        Login
      </a>
    </p>

  </div>
</div>

{% endblock %}

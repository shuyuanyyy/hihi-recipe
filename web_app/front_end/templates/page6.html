{% extends "base.html" %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-yellow-100 via-orange-100 to-yellow-200">
  <div class="bg-white shadow-xl rounded-3xl p-10 w-full max-w-3xl space-y-10">

    <h2 class="text-3xl font-bold text-gray-800 text-center">
      üçΩÔ∏è Question 6: What meal types do you want?
    </h2>

    <form method="POST" class="space-y-10">
      {% set opts = [
        ('breakfast','Breakfast'),
        ('brunch','Brunch'),
        ('lunch','Lunch'),
        ('dinner','Dinner')
      ] %}

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        {% for val, label in opts %}
        <div class="relative group">
          <input type="checkbox" name="response6[]" value="{{ val }}" id="r6_{{ val }}" class="peer hidden" {% if val in response6 %}checked{% endif %}>

          <label for="r6_{{ val }}"
            class="flex items-center justify-center text-center px-6 py-5 rounded-2xl border-2 border-gray-200 bg-white shadow-sm cursor-pointer transition transform hover:-translate-y-1 hover:shadow-lg peer-checked:border-yellow-400 peer-checked:bg-yellow-50 peer-checked:shadow-md">
            <span class="font-semibold text-gray-700 text-lg">{{ label }}</span>
          </label>
        </div>
        {% endfor %}
      </div>

      <div class="flex justify-between pt-4">
        <a href="{{ url_for('page5') }}"
           class="px-6 py-3 rounded-full bg-gray-300 text-gray-700 font-semibold hover:bg-gray-400 transition">
          ‚Üê Previous
        </a>
        <button type="submit"
                class="px-6 py-3 rounded-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold transition transform hover:scale-105 shadow-md hover:shadow-lg">
          Next ‚Üí
        </button>
      </div>

    </form>

  </div>
</div>

{% endblock %}

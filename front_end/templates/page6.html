{% extends "base.html" %}
{% block content %}
<div class="main-container">
  <h2 class="page-title">Question 6: What meal types?</h2>

  <form method="POST">
    <div class="d-grid gap-3">
      {% set opts = [
        ('breakfast','Breakfast'),
        ('brunch','Brunch'),
        ('lunch','Lunch'),
        ('dinner','Dinner')
      ] %}
      {% for val,label in opts %}
        <input 
          type="checkbox"
          class="btn-check"
          name="response6"
          id="r6_{{ loop.index }}"
          value="{{ val }}"
          autocomplete="off"
          {% if val in response6 %}checked{% endif %}
        >
        <label class="btn btn-outline-primary btn-lg" for="r6_{{ loop.index }}">
          {{ label }}
        </label>
      {% endfor %}
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="{{ url_for('page5') }}" class="btn btn-secondary">← Previous</a>
      <button type="submit" class="btn btn-primary">Next →</button>
    </div>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h3 class="mb-4">Question 2: How many calories do you want to intake each day?</h3>

<form method="POST">
    <select class="form-select" name="response2" required>
        <option value="">Choose calorie intake...</option>
        <option value="very_low" {% if response2 == 'very_low' %}selected{% endif %}>1,200–1,400 kcal – Very low</option>
        <option value="low" {% if response2 == 'low' %}selected{% endif %}>1,400–1,600 kcal – Low</option>
        <option value="moderate" {% if response2 == 'moderate' %}selected{% endif %}>1,600–1,800 kcal – Moderate</option>
        <option value="balanced" {% if response2 == 'balanced' %}selected{% endif %}>1,800–2,200 kcal – Balanced</option>
        <option value="high" {% if response2 == 'high' %}selected{% endif %}>2,200–2,500 kcal – High</option>
        <option value="very_high" {% if response2 == 'very_high' %}selected{% endif %}>2,500–3,000 kcal – Very high</option>
    </select>

    <button type="submit" name="previous" class="btn btn-secondary mt-3">Previous</button>
    <button type="submit" class="btn btn-primary mt-3">Next</button>
</form>
{% endblock %}

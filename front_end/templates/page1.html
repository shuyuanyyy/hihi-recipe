{% extends "base.html" %}

{% block content %}
<h3 class="mb-4">Question 1: How long do you spend preparing each meal?</h3>

<form method="POST">
    <div class="form-group">
        <select class="form-select" name="response1" required>
            <option value="">Choose your time range...</option>
            <option value="less_than_30" {% if response1 == 'less_than_30' %}selected{% endif %}>Less than 30 minutes</option>
            <option value="30_to_60" {% if response1 == '30_to_60' %}selected{% endif %}>30 minutes - 1 hour</option>
            <option value="1_to_1.5" {% if response1 == '1_to_1.5' %}selected{% endif %}>1 hour - 1.5 hours</option>
            <option value="1.5_to_2" {% if response1 == '1.5_to_2' %}selected{% endif %}>1.5 hours - 2 hours</option>
            <option value="over_2" {% if response1 == 'over_2' %}selected{% endif %}>More than 2 hours</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Next</button>
</form>
{% endblock %}

name: Recipe App Tests

on:
  push:
    branches: [main, checkCI]
  pull_request:

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo flask python-dotenv pytest pytest-cov

      - name: Setup test database
        run: |
          python -c "
          from pymongo import MongoClient
          client = MongoClient('mongodb://localhost:27017/')
          db = client['recipe_database']
          db['recipes'].insert_many([
              {
                  '_id': 1,
                  'name': 'Mock Recipe A',
                  'minutes': 20,
                  'nutrition': {'calories': 300},
                  'ingredients': ['egg', 'cheese'],
                  'tags': ['breakfast', 'main-dish', 'easy', 'vegetarian', 'italian']
              },
              {
                  '_id': 2,
                  'name': 'Mock Recipe B',
                  'minutes': 45,
                  'nutrition': {'calories': 600},
                  'ingredients': ['rice', 'beans'],
                  'tags': ['lunch', 'main-dish', 'easy']
              }
          ])
          db['user_information'].insert_one({'username': 'testuser', 'password': '123'})
          db.create_collection('saved_recipes')
          print('âœ… Mock data inserted')
          "


      - name: Run tests with coverage
        run: |
          echo "Running pytest on recipe_recommender_test, recipe_system_test, mongo_connection_test"
          pytest web_app/tests/recipe_recommender_test.py \
              web_app/tests/recipe-system-test.py \
              web_app/tests/mongo-connection-test.py \
              --cov=back_end \
              --cov-report=term-missing

